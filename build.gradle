plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'com.github.johnrengelman.shadow' version '6.0.0'

    //add jacoco for code coverage checks
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // json simple for saving/loading json files
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'net.java.dev.jna', name: 'jna', version: '5.6.0'
    compile group: 'org.jline', name: 'jline', version: '3.16.0'
    compile group: 'org.jline', name: 'jline-terminal-jna', version: '3.16.0'

	// Use mockito for mock objects
    testCompile "org.mockito:mockito-core:3.+"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'mike.MikeApp'
}

test {
    testLogging{
        events "passed", "skipped", "failed"
    }
    // generate report after running tests
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}