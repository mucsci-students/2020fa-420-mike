name: Gradle Checks on PRs
on: pull_request

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: "Build with Gradle"
        run: gradle build

  gradle_test:
    build:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v1
        - name: "Set up JDK 11"
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: "Test with Gradle"
          run: gradle test